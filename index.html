<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">


</head>

<body>
    
    <div class="container">
        <div class="monitor">
            <div class="display">
                <div class="back" >
                    <img src="image/sky1.jpg"  style="width: 100%" max-height= "100%";>            
                        <div class="road"></div>   
                        <div class="city"></div>   
                        <div class="car">
                            <img src="image/car1.png " id="myImage" onclick="changeImage()">
                        </div>
                        <div class="wheel">
                            <img src="image/wheel.png" class="back-wheel">
                            <img src="image/wheel.png" class="front-wheel">
                        </div>
                        </div>                                                 
                    </div>
                </div>
            </div>

            <script>
                function changeImage() {
                  var image = document.getElementById("myImage");
                  if (image.src.match("car2")) {
                    image.src = "image/car1.png";
                  } else if(image.src.match("car3")){
                    image.src = "image/car2.png";
                  }
                  else{
                    image.src = "image/car3.png";
                  }
                }
            </script>
</body>
</html>
